<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="body">
        <div class="header">
            Registration
        </div>
        <form class="content">
            <div class="row">
                <div class="name-col">
                    <label for="email">E-mail:</label>
                </div>
                <div class="value-col">
                    <input class="input-text" type="email" id="email">
                </div>
            </div>

            <div class="row">
                <div class="name-col">
                    <label for="login">Login:</label>
                </div>
                <div class="value-col">
                    <input class="input-text" type="text" id="login">
                </div>
            </div>

            <div class="row">
                <div class="name-col">
                    <label for="password">Password:</label>
                </div>
                <div class="value-col">
                    <input class="input-text" type="password" id="password">
                </div>
            </div>

            <div class="row">
                <div class="name-col">
                    Gender:
                </div>
                <div class="value-col">
                    <input type="radio" name="gender" id="male" class="input-radio" checked="checked" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" class="input-radio" />
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="row">
                <div class="name-col">
                    <label for="real_name">Real name:</label>
                </div>
                <div class="value-col">
                    <input class="input-text" type="text" id="real_name">
                </div>
            </div>

            <div class="row">
                <div class="name-col">
                    Birth date:
                </div>
                <div class="value-col">
                    <select name="year">
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                    -
                    <select name="mounth">
                        <option>March</option>
                        <option>April</option>
                        <option>Ðœay</option>
                    </select>
                    -
                    <select name="day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="name-col">
                    Residence:
                </div>
                <div class="value-col">
                    <select name="residence">
                        <option>Adana</option>
                        <option>Dushanbe</option>
                        <option>Kaunas</option>
                    </select>
                </div>
            </div>
            <div class="name-col">

            </div>
            <div class="value-col">
                <button id="registrations">Registrations </button>
            </div>
        </form>
    </div>
</body>

</html>
